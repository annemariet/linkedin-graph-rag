# DevPod configuration for amai-lab workspace
version: v1beta1
name: amai-lab
description: Multi-project development workspace with Python, Node.js, and services

# Use the existing devcontainer configuration
devcontainer:
  path: .devcontainer

# Workspace settings
workspace:
  # Port forwarding for all projects
  ports:
    - "8000:8000"  # code-review-assistant
    - "8001:8001"  # code-review-assistant secondary
    - "8002:8002"  # linkedin-api-client
    - "8003:8003"  # linkedin-api-client secondary
    - "8004:8004"  # fitbit-analysis
    - "8005:8005"  # fitbit-analysis secondary
    - "5432:5432"  # PostgreSQL
    - "6379:6379"  # Redis

  # Environment variables
  env:
    - WORKSPACE_ROOT=/workspaces/amai-lab
    - PROJECTS_ROOT=/workspaces/amai-lab/projects

# IDE configuration
ide:
  # Default to no IDE (use SSH)
  default: none
  
  # Available IDE options
  options:
    - vscode
    - openvscode
    - vim
    - none

# Provider preferences
provider:
  # Prefer Docker for local development
  default: docker
  
  # Resource limits
  resources:
    cpu: "4"
    memory: "8Gi"
    disk: "50Gi"