version: '3.8'

services:
  # Development container service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - vscode-extensions:/root/.vscode-server/extensions
      - vscode-extensions-insiders:/root/.vscode-server-insiders/extensions
    command: sleep infinity
    networks:
      - dev-network
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
      POSTGRES_MULTIPLE_DATABASES: "code_review_assistant,linkedin_project"
    networks:
      - dev-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis cache service
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - dev-network
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Project-specific services can be added here
  # Each project can define additional services with unique names
  
  # Code Review Assistant specific services
  code-review-api:
    profiles: ["code-review"]
    build:
      context: ../projects/code-review-assistant
      dockerfile: Dockerfile
    volumes:
      - ../projects/code-review-assistant:/app:cached
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/code_review_assistant
      - REDIS_URL=redis://redis:6379/1
    networks:
      - dev-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # LinkedIn project specific services
  linkedin-api:
    profiles: ["linkedin"]
    build:
      context: ../projects/linkedin
      dockerfile: Dockerfile
    volumes:
      - ../projects/linkedin:/app:cached
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/linkedin_project
      - REDIS_URL=redis://redis:6379/2
    networks:
      - dev-network
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  dev-network:
    driver: bridge
    name: multi-project-dev

volumes:
  postgres-data:
    name: multi-project-postgres-data
  redis-data:
    name: multi-project-redis-data
  vscode-extensions:
    name: multi-project-vscode-extensions
  vscode-extensions-insiders:
    name: multi-project-vscode-extensions-insiders