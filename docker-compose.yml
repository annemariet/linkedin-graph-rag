version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=code_review_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis
    command: celery -A src.core.celery_app worker --loglevel=info

  celery_beat:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis
    command: celery -A src.core.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data: